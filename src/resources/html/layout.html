<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {{styles}}
        {{headerScripts}}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Select File</h1>
                </div>
                <form id="fileForm"  enctype="multipart/form-data" class="row">
                    <div class="col-xs-6">
                        <div class="option-container">
                            <button id="addFile">Select File</button>
                            <div class="filename"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="option-container">
                            <button id="addDest">Select Destination Folder</button>
                            <div class="foldername"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-6 select">
                        <div class="option-container">
                            <label>Output Type</label>
                            <select name="output" id="output">
                                <option value="Json">Json</option>
                                <option value="CSV">CSV</option>
                                <option value="SQL">SQL</option>
                            </select>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="option-container">
                            <label>Output File Name</label>
                            <input type="text" id="outputFileName" />
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-12">
                        <div class="option-container">
                            <br>
                            <button id="process">Process File</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {{footerScripts}}
    </body>
</html>
